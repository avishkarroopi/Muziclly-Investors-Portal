<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziclly | Investor Presentation</title>
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #050505; /* Deep luxury black */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* No scrolling allowed */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- LAYOUT CONTAINER --- */
        #presentation-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- SLIDE FRAME --- */
        .slide-wrapper {
            width: 100%;
            height: 85vh; /* Takes up most of the screen */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 1000px;
        }

        .slide-image {
            max-width: 95%;
            max-height: 90%;
            object-fit: contain; /* Ensures entire slide is visible */
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            opacity: 0; /* Hidden by default for fade-in */
            transform: scale(0.98);
            transition: opacity 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            background-color: #1a1a1a; /* Placeholder bg */
        }

        .slide-image.active {
            opacity: 1;
            transform: scale(1);
        }

        /* --- CONTROL BAR (Fixed Bottom) --- */
        .controls-bar {
            position: fixed;
            bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        /* --- BUTTONS --- */
        button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* --- COUNTER --- */
        .slide-counter {
            font-variant-numeric: tabular-nums;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: 2px;
        }

        /* --- TOP HEADER (Branding) --- */
        .header {
            position: fixed;
            top: 25px;
            left: 30px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 100;
        }

        .header span {
            color: #fff;
            font-weight: 700;
        }

        /* --- KEYBOARD HINT --- */
        .keyboard-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
        }
        
        @media (min-width: 768px) {
            .keyboard-hint { display: block; }
        }

    </style>
</head>
<body>

    <!-- BRANDING -->
    <div class="header">
        <span>Muziclly</span> | Investor Deck
    </div>

    <!-- MAIN VIEWPORT -->
    <div id="presentation-container">
        <div class="slide-wrapper">
            <!-- Image is injected here by JS -->
            <img id="current-slide-img" class="slide-image" src="" alt="Presentation Slide">
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls-bar">
        <button id="prev-btn" onclick="changeSlide(-1)">Prev</button>
        <span class="slide-counter" id="counter">01 / 55</span>
        <button id="next-btn" onclick="changeSlide(1)">Next</button>
    </div>

    <div class="keyboard-hint">
        Use Arrow Keys &larr; &rarr;
    </div>

    <script>
        // --- CONFIGURATION ---
        // Path matches standard GitHub Pages structure: root/pages/file.html -> root/images/file.jpg
        const IMAGE_PATH = "../images/";

            "Global Market 60+ Million.jpg",

            "Muziclly Global execution Plan.jpg",

            "Muziclly Partnering Plan.jpg",
            "Reserved Equity Pool.jpg",

            // 7. Financials
            "Growth without burn plan.jpg",
            "Fund Utilisation.jpg",
            "Financial Vision & Capital Deployment.jpg",
            "Muziclly Master Equity.jpg",

            // 8. Proof
            "Present Traction.jpg",

            // 10. Closing
            "Muziclly Monetisation Engine.jpg",
            "Muziclly Complete Eco-System.jpg",
            "Muziclly Community and M-Jam Ecosystem.jpg"
        ];

        // --- STATE ---
        let currentIndex = 0;
        const imgElement = document.getElementById('current-slide-img');
        const counterElement = document.getElementById('counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- INITIALIZATION ---
        function init() {
            updateSlide();
            preloadImages();
        }

        // --- CORE LOGIC ---
        function updateSlide() {
            // 1. Fade out
            imgElement.classList.remove('active');

            // 2. Change Source after short delay for smooth transition
            setTimeout(() => {
                imgElement.src = IMAGE_PATH + SLIDES[currentIndex];
                
                // 3. Update Counter
                const displayIndex = (currentIndex + 1).toString().padStart(2, '0');
                const totalSlides = SLIDES.length.toString().padStart(2, '0');
                counterElement.textContent = `${displayIndex} / ${totalSlides}`;

                // 4. Update Button States
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === SLIDES.length - 1;

                // 5. Fade In (via onload)
                imgElement.onload = () => {
                    imgElement.classList.add('active');
                };
            }, 200);
        }

        function changeSlide(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < SLIDES.length) {
                currentIndex = newIndex;
                updateSlide();
            }
        }

        // --- PRELOADING (Performance) ---
        function preloadImages() {
            SLIDES.forEach(filename => {
                const img = new Image();
                img.src = IMAGE_PATH + filename;
            });
        }

        // --- KEYBOARD CONTROLS ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
        });

        // Run
        init();

    </script>
</body>
</html>
